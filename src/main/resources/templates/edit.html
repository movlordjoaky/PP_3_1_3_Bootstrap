<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<header th:replace="header :: header"></header>
<h3 th:text="'Изменение пользователя ' + ${user.firstName}"></h3>
<div>
    <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <div>
            <label for="name">Имя (строка)</label>
            <input type="text" id="name" th:field="*{firstName}" th:value="${user.getFirstName()}" autofocus>
        </div>
        <div>
            <label for="age">Возраст (целое число)</label>
            <input name="age" type="text" id="age" th:value="${user.getAge()}">
        </div>
        <div>
            <label for="username">Логин</label>
            <input name="username" type="text" id="username" th:value="${user.getUsername()}" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input name="password" type="password" id="password" th:value="${user.getPassword()}" required>
        </div>
        <input type="submit" value="Сохранить">
    </form>
</div>
</body>
</html>
